<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos e verá qual deverá utilizar</P>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1-6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;"></abbr>Imagens</li>
        <li><abbr title="&lt;abbr&gt;">Abreviação</abbr>Abreviação</li>
        <li><abbr title="&lt;ol&gt;">Lista Enumerada</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista com Marcadores</abbr></li>
    </ul>
</body>
</html>
