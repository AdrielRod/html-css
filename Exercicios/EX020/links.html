<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
        }
        a:visited{
            color:darkred
        }
        a:hover{
            color:black;
            text-decoration: underline;  
        }
        a:active{
            color:yellow
        }
        a::after{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github,io" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&t=41s&ab_channel=CursoemV%C3%ADdeo" target="_blank">Canal do Youtube</a></li>
        <li><a href="cursoemvideo.com" target="_blank">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
