<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="" autocomplete="on" method="get">
        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" 
            oninput="ittal.innerHTML = inum.value">
        </p>
        <p>
            <output id="ittal"> 0

            </output>
        </p>
    </form>
</body>
</html>
